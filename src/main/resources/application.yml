spring:
  application:
    name: Book-Library

  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/book-library-yev
    username: postgres
    password: postgres
  # JSON Non-Null
  jackson:
    default-property-inclusion: non_null
# Server configuration
server:
  port: 8080
  servlet:
    context-path: /book-library

# Swagger UI
springdoc:
  swagger-ui:
    path: /
  api-docs:
    path: /api-docs